<!DOCTYPE html>
<html>
    <head>
        <title>Customer Leaving Screen</title>
        <link rel="stylesheet" href="stylesheet.css" />
        <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,600,800" rel="stylesheet">
     </head>
     <body style="background-color:#40586F;">
      
      <div class="centerLogo">
          <img src="./assets/simple-logo.png" alt="food locker logo" width=500px height=auto>
      </div>
  
      <div class="container">
          <img src="./assets/gray-square.png" class="centerSquare" alt="gray square" >
          <img src="./assets/lock.png" class="centerLock" alt="lock">
          <div class="scanText">Ready To Lock</div>
          <div class="relockText">Please hold phone back on top of NFC scanner
              to lock locker.</div>
      </div>

   </body>
</html>

<!DOCTYPE html>
<html>
   <head>
      <title>Tap and Hold Screen</title>
      <link rel="stylesheet" href="stylesheet.css" />
   </head>
   <body style="background-color:#40586F;">
       <div class="centerLogo">
           <img src="./assets/simple-logo.png" alt="food locker logo" width=500px height=auto>
       </div>

       <div class="container">
           <img src="./assets/gray-square.png" class="centerSquare" alt="gray square" >
           <img src="./assets/nfc-tag.png" class="centerNFC" alt="nfc tag">
           <input type="image" src="./assets/long-rectangle.png" class="centerCancel"
            alt="cancel button"  onclick="location.href='orderProgress.html'">
           <div class="scanText">Prepare to Scan</div>
           <div class="instructionsText">Please hold phone on top of NFC scanner
               to unlock locker.</div>
           <div class="cancelText">Cancel</div>
       </div>

   </body>
</html>

<!DOCTYPE html>
<html>
   <head>
      <title>Tap and Hold Screen</title>
      <link rel="stylesheet" href="stylesheet.css" />
   </head>
    <body style="background-color:#40586F;">
       <img class="centerLogo" src="./assets/simple-logo.png" alt="food locker logo">

       <div class="container">
            <div class="box2">
                <img src="./assets/nfc-tag.png" class="centerNFC" alt="nfc tag">
                <div class="scanText">Prepare to Scan</div>
                <div class="instructionsText">Please hold phone on top of NFC scanner
                    to unlock locker.</div>
                <button class="cancelButton" id="cancelScan" onclick="window.location.href='orderProgress.html'">
                    <h1 class="cancelText">Cancel</h1>
                </button>
            </div>
       </div>


    </body>
</html>

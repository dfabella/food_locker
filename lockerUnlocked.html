<!DOCTYPE html>
<html>
   <head>
      <title>Locker Unlocked Screen</title>
      <link rel="stylesheet" href="stylesheet.css" />
      <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,600,800" rel="stylesheet">
   </head>
   <body style="background-color:#40586F;">

    <div class="centerLogo">
        <img class="topLogo" src="./assets/simple-logo.png" alt="food locker logo" width=500px height=auto>
    </div>

    <div class="container" id="unlockedContainer">
        <div class="box2" id="unlockedBox">
            <div class="unlockText">Locker unlocked! Please remove food.</div>
            <img src="./assets/locker.png" class="centerLocker" alt="locker img" >
            <button class="toLock" onclick="window.location.href='customerLeaving.html'">
                <h1 class="toLockText">Ready to lock?</h1>
            </button>
        </div>

    </div>

   </body>
</html>
